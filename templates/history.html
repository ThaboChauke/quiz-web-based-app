{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    {% if data %}
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Type</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody>
                {% for quiz in data %}
                    <tr>
                        <th scope="row">{{ quiz.id }}</th>
                        <td>{{ quiz.type }}</td>
                        <td>{{ quiz.score }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


    {% else %}
    <p>
        <h4>You Havent Done Any Quizzes</h4>
    </p>
    {% endif %}

{% endblock %}
